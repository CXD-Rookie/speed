<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        position: relative;
        min-height: 100vh;
        margin: 0;
      }

      /* 为 pay-error 类添加样式 */
      .pay-error {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
      }
    </style>
    
    <script>
      location.replace(window.location.href);
      window.history.replaceState({}, document.title, window.location.href);
    </script>
  </head>
  <body>
    <div class="pay-error">支付失败</div>
  </body>
</html>
