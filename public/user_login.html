<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第三方登录页面</title>
    <script>
      // 根据环境设置不同的 URL 指向cdn地址下的三方登录页面路由 hash路由 thirdPartyLogin
      const url = new URL(window.location.href);
      const cdn_url = url.searchParams.get("cdn_url");
      const redirectUrl = `${cdn_url}#/thirdPartyLogin`;
      
      // 添加查询参数
      window.location.href = `${redirectUrl}${window.location.search}`;
    </script>
</head>

<body>
  <div class="login-container">
  </div>
</body>
</html>
