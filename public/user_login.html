<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第三方登录页面</title>
    <script>
      // 获取当前环境变量
      const env = window.location.hostname.includes('web_test') ? 'development' : 'production';

      // 根据环境设置不同的 URL
      const redirectUrl = env === 'development'
          ? 'https://cdn.accessorx.com/web_test/index.html#/thirdPartyLogin'
          : 'https://cdn.accessorx.com/web/index.html#/thirdPartyLogin';
      console.log(window.location.hostname, redirectUrl,`${redirectUrl}${window.location.search}`);
      // 添加查询参数
      window.location.href = `${redirectUrl}${window.location.search}`;
    </script>
</head>

<body>
  <div class="login-container">
  </div>
</body>
</html>
